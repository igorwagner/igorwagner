name: Generate Snake Animation with Status

on:
  schedule:
    - cron: "0 21 * * 5"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate Snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: igorwagner
          svg_out_path: dist/snake.svg

      - name: Verify files generated
        run: ls -l dist/

      - name: Add Status Text to SVG
        run: |
          STATUS="Eating my bugs! üêç"
          cp dist/snake.svg dist/snake_with_status.svg
          sed -i "s|</svg>|<text x='20' y='20' font-size='14' fill='white'>$STATUS</text></svg>|" dist/snake_with_status.svg

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "docs: update snake animation with status"
          add: "dist/snake_with_status.svg"
