name: Generate Snake Animation and Deploy

on:
  schedule:
    - cron: "0 21 * * 5" # toda sexta √†s 18h BRT
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate Snake SVG with animation
        uses: Platane/snk@master
        with:
          github_user_name: igorwagner
          svg_out_path: dist/snake.svg
          args: "--animate --theme neon-palenight"

      - name: Add status text to SVG
        run: |
          STATUS="Eating my bugs! üêç"
          cp dist/snake.svg dist/snake_with_status.svg
          sed -i "s|</svg>|<text x='20' y='20' font-size='14' fill='white'>$STATUS</text></svg>|" dist/snake_with_status.svg

      - name: Deploy to GitHub Pages branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
